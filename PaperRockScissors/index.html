<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Камень, Ножницы, Бумага</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Игра "Камень, Ножницы, Бумага"</h1>
      <div class="choices">
        <button id="rock" data-choice="Камень">
          <img src="./imgs/rock.png" alt="Камень" />
        </button>
        <button id="paper" data-choice="Бумага">
          <img src="./imgs/paper.png" alt="Бумага" />
        </button>
        <button id="scissors" data-choice="Ножницы">
          <img src="./imgs/scissors.png" alt="Ножницы" />
        </button>
      </div>
      <div class="result">
        <p id="userChoice">Ваш выбор:</p>
        <p id="computerChoice">Выбор компьютера:</p>
        <p id="resultText">Результат:</p>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
